<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>카테고리 관리</title>
        <style>
            * {
                box-sizing: border-box;
            }

            [class="top_header"] {
                width: 100%;
                height: 100px;
                border: 1px solid black;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }


            .top_header h1 {
                display: inline-block;
                border: 1px solid gold;
                margin-left: 5%;
            }

            .top_header .button_container  {
                display: inline-block;
                border: 1px solid black;
                margin-right: 5%;
            }



            [class="content"] {
                width: 100%;
                height: 900px;
                border: 1px solid red;
                margin-top: 20px;
            }



            [class="footer"] {
                width: 100%;
                height: 100px;
                border: 1px solid palevioletred;
                margin-top: 20px;
            }


        </style>
    </head>
    <body>
        <div class="top_header">
            <h1>DevLog</h1>
            <div class="button_container">
                <button>Categories</button>
                <button>Q&A</button>
                <button>로그아웃</button>
            </div>
        </div>
        <div class="content"></div>
        <div class="footer"></div>



    </body>
</html>
